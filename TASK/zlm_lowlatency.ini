[general]
# ZLMediaKit超低延迟配置
enableVhost=0
flowThreshold=1024

[http]
port=80
sslport=443
maxReqSize=40960
keepAliveSecond=100

[rtmp]
port=1935
# 关键：最小化GOP缓存
handshakeSecond=15
keepAliveSecond=15

[rtsp]
port=554

[rtp]
videoMtuSize=1400
audioMtuSize=600

[protocol]
# 关键配置：超低延迟
enable_audio=0
enable_rtsp=1
enable_rtmp=1
enable_hls=0
enable_mp4=0

# 修改点播拉流代理缓存
modify_stamp=1
# 推流track就绪检测时间(毫秒) - 降低以减少延迟
track_ready_ms=500

# GOP缓存 - 关闭以降低延迟
gop_cache=0

# 合并写缓存大小(毫秒) - 减小以降低延迟  
merge_write_ms=0

# 最大等待播放缓存(秒) - 减小
max_cached_time=1

[hls]
# HLS禁用
segDur=2
segNum=3
segRetain=5
fileBufSize=65536
enableHttps=0
enableVhost=1

[hook]
enable=1
timeoutSec=10
alive_interval=30.0

[cluster]
origin_url=
timeout_sec=15

[api]
apiDebug=1
secret=035c73f7-bb6b-4889-a715-d9eb2d1925cc

[ffmpeg]
bin=/usr/local/bin/ffmpeg
cmd=%s -re -i %s -c:a aac -strict -2 -ar 44100 -ab 48k -c:v libx264 -f flv %s
snap=%s -i %s -y -f mjpeg -t 0.001 %s
log=./ffmpeg/ffmpeg.log

[record]
appName=record
sampleMS=100
fastStart=0
fileBufSize=65536
fileRepeat=0

[rtc]
# WebRTC配置
port=8000
timeoutSec=15
externIP=

