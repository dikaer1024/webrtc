# SRS Docker 配置文件
# 用于 Docker 容器部署的 SRS 配置

listen              1935;
max_connections     1000;
daemon              on;
srs_log_tank        file;
srs_log_file        /data/srs.log;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

http_api {
    enabled         on;
    listen          1985;
    raw_api {
        enabled             on;
        allow_reload        on;
    }
}
stats {
    network         0;
}
rtc_server {
    enabled on;
    listen 8000;
    candidate *;
}

vhost __defaultVhost__ {
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }
    rtc {
        enabled     on;
        rtmp_to_rtc on;
        rtc_to_rtmp on;
    }
    dvr {
        enabled             on;
        dvr_path            /data/playbacks/[app]/[stream]/[2006]/[01]/[02]/[timestamp].flv;
        dvr_plan            segment;
        dvr_duration        30;
        dvr_wait_keyframe   on;
    }
    http_hooks {
        enabled             on;
        on_dvr              http://172.18.0.1:48080/admin-api/video/camera/callback/on_dvr;
        on_publish          http://172.18.0.1:48080/admin-api/video/camera/callback/on_publish;
    }
    # 注意：回调地址已改为通过 DEVICE 网关（48080端口）访问
    # 网关会负载均衡到 VIDEO 模块，路径前缀为 /admin-api/video
    # 
    # 网络配置说明：
    # - 如果Gateway在Docker容器中运行，使用容器服务名：http://iot-gateway:48080
    # - 如果Gateway在宿主机本地运行，使用Docker网络网关IP：
    #   1. 查看SRS容器使用的网络网关: docker inspect srs-server --format='{{range .NetworkSettings.Networks}}{{.Gateway}}{{end}}'
    #   2. 当前配置使用easyaiot-network的网关: 172.18.0.1
    #   3. 如果网络不同，需要相应调整IP地址
    #   4. 也可以使用宿主机实际IP: hostname -I | awk '{print $1}'
}

