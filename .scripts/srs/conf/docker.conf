# SRS Docker 配置文件
# 用于 Docker 容器部署的 SRS 配置

listen              1935;
max_connections     1000;
daemon              on;
srs_log_tank        file;
srs_log_file        /data/srs.log;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

http_api {
    enabled         on;
    listen          1985;
    raw_api {
        enabled             on;
        allow_reload        on;
    }
}
stats {
    network         0;
}
rtc_server {
    enabled on;
    listen 8000;
    candidate *;
}

vhost __defaultVhost__ {
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }
    rtc {
        enabled     on;
        rtmp_to_rtc on;
        rtc_to_rtmp on;
    }
    dvr {
        enabled             on;
        dvr_path            /data/playbacks/[app]/[stream]/[2006]/[01]/[02]/[timestamp].flv;
        dvr_plan            segment;
        dvr_duration        30;
        dvr_wait_keyframe   on;
    }
    http_hooks {
        enabled             on;
        on_dvr              http://localhost:48080/admin-api/video/camera/callback/on_dvr;
        on_publish          http://localhost:48080/admin-api/video/camera/callback/on_publish;
    }
    # 注意：回调地址已改为通过 DEVICE 网关（48080端口）访问
    # 网关会负载均衡到 VIDEO 模块，路径前缀为 /admin-api/video
    # 
    # 网络配置说明：
    # - SRS和Gateway都使用host网络模式，可以直接使用localhost访问
    # - 如果Gateway在Docker容器中运行，使用容器服务名：http://iot-gateway:48080
    # - 如果Gateway在宿主机本地运行（host模式），使用localhost：http://localhost:48080
}

